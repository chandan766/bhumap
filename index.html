    <script>
        var value1 = document.getElementById("setValue1");
        var value2 = document.getElementById("setValue2");
        var Acre = document.getElementById("acre");
        var Ares = document.getElementById("ares");
        var Bigha = document.getElementById("bigha");
        var Bissa = document.getElementById("bissa");
        var Kadi = document.getElementById("kadi");
        var Acre1 = document.getElementById("acre1");
        var Ares1 = document.getElementById("ares1");
        var Bigha1 = document.getElementById("bigha1");
        var Bissa1 = document.getElementById("bissa1");
        var Kadi1 = document.getElementById("kadi1");
        var myinput = document.getElementById("myinput");
        var myoutput = document.getElementById("myoutput");
        var mymodel = document.getElementById("mymodel");


        var op1 = document.getElementById("op1");
        var op2 = document.getElementById("op2");
        var op3 = document.getElementById("op3");
        var op4 = document.getElementById("op4");
        var op5 = document.getElementById("op5");
        var op6 = document.getElementById("op6");

        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var p3 = document.getElementById("p3");
        var p4 = document.getElementById("p4");
        var p5 = document.getElementById("p5");
        var p6 = document.getElementById("p6");

        var arr = [op1,op2,op3,op4,op5,op6];
        var arr1 = [p1,p2,p3,p4,p5,p6];

        if(value1.value==""){
            value1.value=1;
        }
        if(value2.value==""){
            value2.value=2;
        }

       hideAndSeek();

       function loadSavedItem(){
        if (localStorage.getItem("acre")!=null){
            Acre.value = localStorage.getItem("acre");
            Acre1.value = localStorage.getItem("acre");
            Ares.value = localStorage.getItem("ares");
            Ares1.value = localStorage.getItem("ares");
            Bigha.value = localStorage.getItem("bigha");
            Bigha1.value = localStorage.getItem("bigha");
            Bissa.value = localStorage.getItem("bissa");
            Bissa1.value = localStorage.getItem("bissa");
            Kadi.value = localStorage.getItem("kadi");
            Kadi1.value = localStorage.getItem("kadi");
        }
        else{
            defaultSet();
        }
       }

       function clearSaveItems(){
         localStorage.clear();
         location.reload();
       }

       function saveItems(){
            localStorage.setItem("acre",Acre1.value);
            localStorage.setItem("ares",Ares1.value);
            localStorage.setItem("bigha",Bigha1.value);
            localStorage.setItem("bissa",Bissa1.value);
            localStorage.setItem("kadi",Kadi1.value);
            location.reload();
       }

        function convert(){
            if(myinput.value==""){
                myoutput.value="";
            }else{
            var x = Number(myinput.value);
            switch(value1.value){
                case "1":
                    switch(value2.value){
                        case "1":
                            myoutput.value = x;
                            break;
                        case "2":
                            myoutput.value = (Number(Acre.value)*Number(x)).toFixed(3);
                            break;
                        case "3":
                            myoutput.value = (Number(Ares.value)*Number(x)).toFixed(3);
                            break;
                        case "4":
                            myoutput.value = (Number(Bigha.value)*Number(x)).toFixed(3);
                            break;
                        case "5":
                            myoutput.value = (Number(Bissa.value)*Number(x)).toFixed(3);
                            break;
                        case "6":
                            myoutput.value = (Number(Kadi.value)*Number(x)).toFixed(3);
                            break;
                    }
                    break;
                case "2":
                        switch(value2.value){
                            case "1":
                                myoutput.value = (Number(x)/Number(Acre.value)).toFixed(3);
                                break;
                            case "2":
                                myoutput.value = ((Number(Acre.value)/Number(Acre.value))*Number(x)).toFixed(3);
                                break;
                            case "3":
                                myoutput.value = ((Number(Ares.value)/Number(Acre.value))*Number(x)).toFixed(3);
                                break;
                            case "4":
                                myoutput.value = ((Number(Bigha.value)/Number(Acre.value))*Number(x)).toFixed(3);
                                break;
                            case "5":
                                myoutput.value = ((Number(Bissa.value)/Number(Acre.value))*Number(x)).toFixed(3);
                                break;
                            case "6":
                                myoutput.value = ((Number(Kadi.value)/Number(Acre.value))*Number(x)).toFixed(3);
                                break;
                        }
                    break;
                case "3":
                        switch(value2.value){
                            case "1":
                                myoutput.value = (Number(x)/Number(Ares.value)).toFixed(3);
                                break;
                            case "2":
                                myoutput.value = ((Number(Acre.value)/Number(Ares.value))*Number(x)).toFixed(3);
                                break;
                            case "3":
                                myoutput.value = ((Number(Ares.value)/Number(Ares.value))*Number(x)).toFixed(3);
                                break;
                            case "4":
                                myoutput.value = ((Number(Bigha.value)/Number(Ares.value))*Number(x)).toFixed(3);
                                break;
                            case "5":
                                myoutput.value = ((Number(Bissa.value)/Number(Ares.value))*Number(x)).toFixed(3);
                                break;
                            case "6":
                                myoutput.value = ((Number(Kadi.value)/Number(Ares.value))*Number(x)).toFixed(3);
                                break;
                        }
                    break;
                case "4": 
                        switch(value2.value){
                            case "1":
                                myoutput.value = (Number(x)/Number(Bigha.value)).toFixed(3);
                                break;
                            case "2":
                                myoutput.value = ((Number(Acre.value)/Number(Bigha.value))*Number(x)).toFixed(3);
                                break;
                            case "3":
                                myoutput.value = ((Number(Ares.value)/Number(Bigha.value))*Number(x)).toFixed(3);
                                break;
                            case "4":
                                myoutput.value = ((Number(Bigha.value)/Number(Bigha.value))*Number(x)).toFixed(3);
                                break;
                            case "5":
                                myoutput.value = ((Number(Bissa.value)/Number(Bigha.value))*Number(x)).toFixed(3);
                                break;
                            case "6":
                                myoutput.value = ((Number(Kadi.value)/Number(Bigha.value))*Number(x)).toFixed(3);
                                break;
                        }
                    break;
                case "5":
                        switch(value2.value){
                            case "1":
                                myoutput.value = (Number(x)/Number(Bissa.value)).toFixed(3);
                                break;
                            case "2":
                                myoutput.value = ((Number(Acre.value)/Number(Bissa.value))*Number(x)).toFixed(3);
                                break;
                            case "3":
                                myoutput.value = ((Number(Ares.value)/Number(Bissa.value))*Number(x)).toFixed(3);
                                break;
                            case "4":
                                myoutput.value = ((Number(Bigha.value)/Number(Bissa.value))*Number(x)).toFixed(3);
                                break;
                            case "5":
                                myoutput.value = ((Number(Bissa.value)/Number(Bissa.value))*Number(x)).toFixed(3);
                                break;
                            case "6":
                                myoutput.value = ((Number(Kadi.value)/Number(Bissa.value))*Number(x)).toFixed(3);
                                break;
                        } 
                    break;
                case "6": 
                        switch(value2.value){
                            case "1":
                                myoutput.value = (Number(x)/Number(Kadi.value)).toFixed(3);
                                break;
                            case "2":

                                break;
                            case "3":

                                break;
                            case "4":
                                myoutput.value = ((Number(Bigha.value)/Number(Kadi.value))*Number(x)).toFixed(3);
                                break;
                            case "5":
                                myoutput.value = ((Number(Bissa.value)/Number(Kadi.value))*Number(x)).toFixed(3);
                                break;
                            case "6":
                                myoutput.value = ((Number(Kadi.value)/Number(Kadi.value))*Number(x)).toFixed(3);
                                break;
                        }
                    break;
            }
            }
            
        }
        function onChange(){
            hideAndSeek();
            convert();
        }
        function hideAndSeek(){
            for(let i=0;i<6;i++){
                arr[i].style.display = "block";
                arr1[i].style.display = "block";
                
            }
            arr[Number(value1.value)-1].style.display="none";
            arr1[Number(value2.value)-1].style.display="none";
            
        }

        function interchange(){
            var val = value1.value;
            value1.value = value2.value;
            value2.value = val;
            var val1 = myinput.value;
            myinput.value = myoutput.value;
            myoutput.value = val1;
            hideAndSeek();
        }

        function defaultSet(){
            if(Acre.value==""){
                Acre.value="2.47";
                Acre1.value="2.47";
            }
            if(Ares.value==""){
                Ares.value="100";
                Ares1.value="100";
            }
            if(Bigha.value==""){
                Bigha.value="4";
                Bigha1.value="4";
            }
            if(Bissa.value==""){
                Bissa.value="80";
                Bissa1.value="80";
            }
            if(Kadi.value==""){

                Kadi1.value="2560";
            }
        }
